<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Accordion Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <article class="card">
          <div class="card-hero">
            <div class="card-hero-down">
              <div class="card-hero-front"></div>
            </div>
          </div>
          <div class="card-content">
            <h2 class="card-title" >FAQ</h2>
            <div class="accordion">
              <div class="accordion-item" >
                <div class="accordion-header">
                  <p>How many team members can I invite?</p>
                  <p><img src="images/icon-arrow-down.svg" alt=""></p>
                </div>
              </div>
              <div class="accordion-item">
                <div class="accordion-header accordion-active" >
                  <p>What is the maximum file upload size?</p>
                  <p><img src="images/icon-arrow-down.svg" alt=""></p>
                </div>
                <div class="accordion-body">
                  <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
                </div>
              </div>
              <div class="accordion-item" >
                <div class="accordion-header">
                  <p>How do I reset my password?</p>
                  <p><img src="images/icon-arrow-down.svg" alt=""></p>
                </div>
              </div>
              <div class="accordion-item" >
                <div class="accordion-header">
                  <p>Can I cancel my subscription?</p>
                  <p><img src="images/icon-arrow-down.svg" alt=""></p>
                </div>
              </div>
              <div class="accordion-item" >
                <div class="accordion-header">
                  <p>do you provide additional support?</p>
                  <p><img src="images/icon-arrow-down.svg" alt=""></p>
                </div>
              </div>
            </div>
          </div>
        </article>
        <div class="card-hero-box"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
